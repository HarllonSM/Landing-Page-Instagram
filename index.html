<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram | By Harllon Martins</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="Imagem do aplicativo móvel do Instagram">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo do Instagram escrito por extenso">
                <div class="profile-photo"></div>
                <img class="profile-photo" src="img/profile.jpg" alt="Minha foto de perfil"><br>
                <a href="#" class="instagram-login-button">Continue como harllonsm</a>
                <a href="#" aria-label="a" class="instagram-logout-button">Remover conta</a>
            </div>
            <br>
            <div class="group">
                <p class="not-account">Não é harllonsm?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                     ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" aria-label="a" class="app-download"></a>
                    <a href="#" aria-label="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
